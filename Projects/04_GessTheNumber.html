<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <div id="wrapper">
        <h1>Number gussing game </h1>
        <p>Try and guess a random number between 1to 100</p>
        <p>You have 10 attapts to gess the Right Number </p>
        <br>
        <form class="form">
            <label for="gusseField" id="guessa">Guses a Numeber</label>
            <input type="text" name="" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Previous Remaining : <span class="lastResult">9</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script>
    let randomNumber = parseInt(Math.random() * 100 + 1)
    // console.log(randomNumber);
    const submit = document.querySelector('#subt');
    const userInput = document.querySelector('#guessField');
    const guessSlot = document.querySelector('.guesses');
    const remaining = document.querySelector('.lastResult');
    const loworHi = document.querySelector('.lowOrHi');
    const startOver = document.querySelector('.resultParas');

    const p = document.createElement('p');
    let prevGuess = []
    let numGuess = 1

    let playGame = true;
    if (playGame) {
        submit.addEventListener('click', function (e) {
            e.preventDefault();
            const guess = parseInt(userInput.value);
            console.log(guess);
            validateGuess(guess)
        });
    }

    function validateGuess(guess) {
        if (guess === "") {
            alert("Enter a Numebr")
        }
        else if (guess < 1) {
            alert("enter a number greater thane 1")
        }
        else if (guess > 100) {
            alert("enter a number Less thane 100")
        }
        else {

            prevGuess.push(guess)
            if (numGuess === 11) {
                displayGess(guess)
                displayMeassage(`Game Over ${randomNumber}`)
                endGame()
            }
            else {
                displayGess(guess)
                chackeGuess(guess)
            }
        }

    }

    function chackeGuess(guess) {
        // 
        if (guess === randomNumber) {
            displayMeassage("U gaessed Right");
            endGame();

        }
        // else if (guess < randomNumber) {
        //     displayGess("Number is low")
        // }
        // else if (guess > randomNumber) {
        //     displayGess("Numer is high")
        // }
    }
    function displayGess(guess) {
        userInput.value = ''
        guessSlot.innerHTML += `${guess} ,  `
        numGuess++;
        remaining.innerHTML = `${11 - numGuess}`;

    }
    function displayMeassage(message) {
        // console.log(message);
        loworHi.innerHTML = `<h2>${message}</h2>`
    }
    function endGame() {
        userInput.value = ''
        userInput.setAttribute('disabled', '');
        p.classList.add('button')
        p.innerHTML = `<h2 id="newGame">Start New Game</h2>`
        startOver.appendChild(p)
        playGame = false;
        newGame()
    }
    function newGame() {
        const newGameButton = document.querySelector('#newGame')
        newGameButton.style.cursor = "pointer"
        newGameButton.addEventListener('click', function (e) {
            let randomNumber = parseInt(Math.random() * 100 + 1)
            prevGuess = [];
            numGuess = 1;
            guessSlot.innerHTML = '';
            remaining.innerHTML = `${11 - newGame}`;
            userInput.removeAttribute('disabled');
            startOver.removeChild(p);
            playGame = true;


        });
    }
</script>

</html>
