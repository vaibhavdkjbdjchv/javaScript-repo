<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="conator">
        <h1>BMI Calculator</h1>
        <form>
            Weight in kg <input type="text" id="weight" name="wight" placeholder="Enter Weight in kg">
            heigth in CM <input type="text" id="height" name="height" placeholder="Enter Height in cm">
            <button>Calculate</button>
            <div class="result"></div>
        </form>
    </div>
</body>
<script>
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        const results = document.querySelector('.result')
        if (height === ' ' || height < 0 || isNaN(height)) {
            results.innerHTML = `give a valid height ${height}`;
        }
        else if (weight === ' ' || weight < 0 || isNaN(weight)) {
            results.innerHTML = `give a valid height ${weight}`;
        }
        else {
            const bmi = (weight / ((height * height) / 10000)).toFixed(2);
            results.innerHTML = `<span>${bmi}<span>`;
        }




    })

</script>

</html>
