<!-- Chai with code Dom -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black;color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>

</body>
<script>
    function addLanguage(langName) {
        const list = document.createElement('li');
        list.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(list)
    }
    addLanguage("python");
    addLanguage("java");

    function addOptiLanguage(langNAme) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langNAme));
        document.querySelector('.language').appendChild(li);

    }
    addOptiLanguage('golange');

    // Edit
    const secLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement('li');
    newli.textContent = "monjo";
    secLang.replaceWith(newli);  

    // edit second
    const thiredLang = document.querySelector('li:nth-child(3)');
    console.log(thiredLang.innerHTML);
    thiredLang.innerHTML = "PHP";
    // const newLi = document.createElement('li')
    // newLi.textContent ="pHP";
    // thiredLang.replaceWith(newLi)

    // Remove
    const lastLange = document.querySelector('li:nth-child(1)');
    lastLange.remove();

</script>

</html>
